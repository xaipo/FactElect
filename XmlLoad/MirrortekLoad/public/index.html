<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Status Service</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"  rel="stylesheet" type="text/css"></link>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="./app.js"></script>
    <script src="./cargasController.js"></script>


</head>

<body ng-app="myApp" ng-Controller="CargasController">

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/angularUtils-pagination/dirPagination.js"></script>
<br>
<br>
<br>
<div class="jumbotron container">

   <h3 class="header">Estado del servicio: {{status}}</h3>
    <div class="row">
        <div class="col-md-3 col-xs-12">
            <input type="submit" value="Iniciar Servicio" class="form-control btn-success" ng-click="start()"><br>
            <input type="submit" value="Parar Servicio" class="form-control btn-danger" ng-click="stop()"><br>
            <input type="submit" value="Actualizar Log" class="form-control btn-danger" ng-click="update()"><br>
            <input type="submit" value="Limpiar Log" class="form-control btn-danger" ng-click="clearLo()">
        </div>
        <div class="col-md-9 col-xs-12">
            <h3>Log Eventos</h3>
            <input placeholder="Search" class="form-control" ng-model="search">
            <table class="table table-hover" >
                <thead>
                <tr>

                    <th>#</th>
                    <th>Descripcion Log</th>
                    <th>Fecha</th>
                    <th>Hora</th>


                    <th></th>

                </tr>

                </thead>
                <tbody >

                <tr dir-paginate="item in logComplete | filter:search |itemsPerPage:10 | orderBy:'-fecha'" ng-class="{'selected':$index == selectedRow}" >

                    <td>{{$index}}</td>
                    <td>{{ item.descripcion }}</td>
                    <td>{{ item.fecha | date }}</td>
                    <td>{{ item.hora }}</td>



                </tr>
                <dir-pagination-controls></dir-pagination-controls>




                </tbody>
            </table>
        </div>
    </div>

</div>




</body>
</html>
